<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <section class="all-elems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1601315488950-3b5047998b38?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>TodoList</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Planner</h2>
                
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1682846133858-c0599bc99874?q=80&w=1198&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
                
            </div>
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Pomodoro</h2>
                
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1644214250706-56e8dbd457ae?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily goals</h2>
                
            </div>
        </section>
        <section class="fullelem">
            <div class="back" id="0">Close</div>
            <h2>Your Personalised Task List</h2>

            <div class="task-container">
                <div class="input-task">
                    <form>
                        <input type="text" placeholder="Enter the task">
                        <textarea name="" id="" placeholder="Enter the description"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" id="checked">
                            <label for="checked">Mark as Completed</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="all-task">
                
                </div>
            </div>
        </section>
        <section class="fullelem">
            <div class="back" id="1">Close</div>
            Daily Planners
        </section>
        <section class="fullelem">
            <div class="back" id="2">Close</div>
            Motivation
        </section>
        <section class="fullelem">
            <div class="back" id="3">Close</div>
            Pomodoro
        </section>
        <section class="fullelem">
            <div class="back" id="4">Close</div>
            Daily goals
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
